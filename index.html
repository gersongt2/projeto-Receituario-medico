                </label><br>
                

                <label class="label"  >Prescrição Médica: <br>
                <textarea class="form-control" id="PM" name="PM" rows="6" required style="resize: none; width: 400px;"> </textarea><br>
                </label> <br>
            


                <label class="label"  >Local de Atendimento: <br>
                <input type="text" id="LA" autocomplete="off" name="LA"  required><br>
                </label><br>

                <input type="text" id="CNES" autocomplete="off" name="CNES" maxlength="15" required><br>

<script src="https://code.jquery.com/jquery-3.7.1.js"integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="crossorigin="anonymous" ></script>

<Script>

//Fazendo  verficaçao se um numero ou nao com jquery

$(document).ready(function() {
  // Adiciona um ouvinte de evento ao campo de entrada
  $("#TL").on("input", function(){ 
    // Obtém o valor do campo de entrada
    var valor = $(this).val();

    // Verifica se o valor é um número
    if (isNaN(valor)) {
      $(this).val("");
      $(alert("Por favor Digite numeros"))

    }
  });



  $("#CNES").on("input", function(){ 
    var valor = $(this).val();

    if (isNaN(valor)) {
      $(this).val("");
      $(alert("Por favor Digite numeros"))
    }
  });



  $("#CRM").on("input", function(){ 
    var valor = $(this).val();

    if (isNaN(valor)) {
      $(this).val("");
      $(alert("Por favor Digite numeros"))
    }
  });

  
});

</Script>
